<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter Test Page</title>
    
    <!-- Add Web Tools script with type="module" -->
    <script type="module" src="https://everytool.online/embed/web-tools.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            margin: 40px 0;
        }

        h1, h2 {
            color: #333;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Add some spacing for the web component */
        web-tool {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Resume</a>
    <h1>Color Converter Test Page</h1>

    <div class="container">
        <h2>Version 1: iframe Embedding</h2>
        <iframe
            src="https://everytool.online/embed/color-converter"
            width="100%"
            height="500"
            frameborder="0"
            style="border-radius: 8px;"
        ></iframe>
    </div>

    <div class="container">
        <h2>Version 2: Web Component</h2>
        <div id="web-tool-container">
            <web-tool name="color-converter" theme="light"></web-tool>
        </div>
    </div>

    <script>
        // Add error handling for web component
        window.addEventListener('error', function(e) {
            if (e.message.includes('web-tool')) {
                console.error('Error loading web component:', e);
                document.getElementById('web-tool-container').innerHTML = 
                    '<p>Error loading web component. Please check the console for details.</p>';
            }
        });
    </script>
</body>
</html>
